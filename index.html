<!DOCTYPE html>
<html>
<head>
    <title>Fast Food Shop</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1 align="center">Fast Food Shop</h1>
    </header>

    <section id="menu">
        <h2 align="center">Menu Slideshow</h2>
        <div class="slideshow">
            <div class="slide">
                <img src="burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="slide">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more menu items and images here -->
        </div>
    </section>

    <section id="info">
        <h2>Information</h2>
        <p>Welcome to our fast food shop! We offer a delicious selection of items for you to enjoy.</p>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <button id="checkout">Checkout</button>
    </section>

    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cart = document.getElementById('cart-items');
        const checkoutButton = document.getElementById('checkout');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const menuItem = button.parentElement;
                const itemName = menuItem.querySelector('h3').textContent;
                const itemPrice = menuItem.querySelector('p').textContent;

                const cartItem = document.createElement('li');
                cartItem.textContent = `${itemName} - ${itemPrice}`;
                cart.appendChild(cartItem);
            });
        });

        checkoutButton.addEventListener('click', () => {
            alert('Thank you for your order!');
            cart.innerHTML = '';
        });
    </script>
</body>
</html>
